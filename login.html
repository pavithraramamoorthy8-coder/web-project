<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Save Quest - Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  
  <!-- Animated background -->
  <div class="bubble-bg"></div>
  <div class="floating-icons"></div>

  <div class="login-container">
    <div class="logo-area">
      <img src="https://cdn-icons-png.flaticon.com/512/906/906343.png" alt="Save Quest Logo" class="logo">
      <h1 class="title">Save Quest</h1>
      <p class="subtitle">Save Smart • Play Hard • Earn Rewards</p>
    </div>

    <form id="loginForm">
      <input type="text" placeholder="Enter Username" required />
      <input type="password" placeholder="Enter Password" required />
      <button type="submit" id="loginBtn">Login</button>
    </form>

    <p class="signup-text">New here? <a href="signup.html">Join Now</a></p>
  </div>
 
  <audio id="clickSound" src="click.mp3" preload="auto"></audio>
  <script src="login.js"></script>
</body>
</html>
