<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Save Quest â€” Games</title>

  <!-- Remix Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      color: #fff;
      background: linear-gradient(135deg,  #7a1fa2, #3e7c78, #5c2175, #861e5e, #111827, #0b3185 );
      overflow: hidden;
      position: relative;
    }

    /* === MANY BACKGROUND FLOATING ICONS === */
    .bg-icons {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .bg-icons i {
      position: absolute;
      font-size: 40px;
      color: rgba(255, 255, 255, 0.15);
      animation: floatIcon 6s infinite ease-in-out;
    }

    @keyframes floatIcon {
      0% { transform: translateY(0) scale(1); opacity: 0.3; }
      50% { transform: translateY(-40px) scale(1.2); opacity: 0.6; }
      100% { transform: translateY(0) scale(1); opacity: 0.3; }
    }

    /* === TITLE === */
    .title {
      text-align: center;
      margin-top: 40px;
      font-size: 2.7rem;
      font-weight: 700;
      animation: zoomIn 1.2s ease;
    }

    @keyframes zoomIn {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .subtitle {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1rem;
      opacity: 0.8;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }

    /* === GAME CARDS === */
    .game-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      padding: 20px;
    }

    .game-card {
      width: 260px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      text-align: center;
      cursor: pointer;
      transition: .3s;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .game-card:hover {
      transform: translateY(-10px) scale(1.06);
      background: rgba(255, 255, 255, 0.2);
      animation: shake .4s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-3px); }
      50% { transform: translateX(3px); }
      75% { transform: translateX(-3px); }
      100% { transform: translateX(0); }
    }

    .game-card i {
      font-size: 65px;
      margin-bottom: 10px;
      color: #ffd75e;
      transition: .3s;
    }

    .game-card:hover i {
      transform: scale(1.25) rotate(10deg);
    }

    .game-card h3 {
      margin-bottom: 8px;
      font-size: 1.3rem;
      font-weight: 600;
      color: #fff;
    }

    .game-card p {
      opacity: 0.9;
      font-size: 0.9rem;
    }

  </style>
</head>
<body>

  <!-- BACKGROUND ICONS (will be generated by JS) -->
  <div class="bg-icons" id="iconContainer"></div>

  <h1 class="title">ðŸŽ® GAME ARENA</h1>
  <p class="subtitle">Play Â· Shake Â· Win</p>

  <div class="game-container">

    <div class="game-card" onclick="openPage('xo.html')">
      <i class="ri-close-circle-line"></i>
      <h3>Tic Tac Toe</h3>
      <p>Classic XO challenge</p>
    </div>

    <div class="game-card" onclick="openPage('puzzle.html')">
      <i class="ri-shape-line"></i>
      <h3>Puzzle</h3>
      <p>Arrange tiles to win</p>
    </div>

    <div class="game-card" onclick="openPage('memory.html')">
      <i class="ri-shuffle-line"></i>
      <h3>Memory Game</h3>
      <p>Test your memory</p>
    </div>

    <div class="game-card" onclick="openPage('speedtap.html')">
      <i class="ri-flashlight-line"></i>
      <h3>Speed Tap</h3>
      <p>Fast tapping reward</p>
    </div>

  </div>

  <script>
    function openPage(page) {
      window.location.href = page;
    }

    // === GENERATE MANY FLOATING ICONS ===
    const icons = [
      "ri-gamepad-line", "ri-rocket-line", "ri-shake-hands-line",
      "ri-star-smile-line", "ri-trophy-line", "ri-cup-line",
      "ri-emoji-smile-line", "ri-thumb-up-line", 
      "ri-user-smile-line", "ri-heart-3-line"
    ];

    const container = document.getElementById("iconContainer");

    for (let i = 0; i < 20; i++) {   // **20 floating icons**
      const icon = document.createElement("i");
      icon.className = icons[Math.floor(Math.random() * icons.length)];

      icon.style.left = Math.random() * 100 + "%";
      icon.style.top = Math.random() * 100 + "%";
      icon.style.animationDelay = Math.random() * 3 + "s";
      icon.style.fontSize = (30 + Math.random() * 40) + "px";

      container.appendChild(icon);
    }
  </script>

</body>
</html>
